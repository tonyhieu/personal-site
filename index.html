<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16/faviconx16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/site.webmanifest">
    <meta name="robots" content="all">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anthony Vo</title>
  </head>


  <body>
    <canvas id="bg"></canvas>

    <main>
      <div class="name">
        <span>Anthony Vo</span>
      </div>

      <div class="sections">
        <div class="button-wrapper rotating-wrapper" style="--degrees: 0deg;">
          <button>About</button>
        </div>
        <div class="button-wrapper rotating-wrapper" style="--degrees: 60deg;">
          <button>Portfolio</button>
        </div>
        <div class="button-wrapper rotating-wrapper" style="--degrees: 120deg;">
          <button>Socials</button>
        </div>
        <div class="button-wrapper rotating-wrapper" style="--degrees: 180deg;">
          <button>About</button>
        </div>
        <div class="button-wrapper rotating-wrapper" style="--degrees: 240deg;">
          <button>Portfolio</button>
        </div>
        <div class="button-wrapper rotating-wrapper" style="--degrees: 300deg;">
          <button>Socials</button>
        </div>
      </div>
    </main>

    <script type="module" src="/main.js"></script>
    <script>
      let buttons = document.getElementsByClassName("rotating-wrapper");
      buttons = [...buttons]

      setTimeout(function () {
        $(".rotating-wrapper").hover(
          function() {
            buttons.forEach(element => {
              element.style.animationPlayState = "paused";
            });
          },
          function () {
            buttons.forEach(element => {
              element.style.animationPlayState = "running";
            });
          }
        )
      }, 4000);
    </script>
  </body>
</html>
